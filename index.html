<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/96bf2d4fc0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- weather card -->

    <header>
      <div class="h1 fw-bold text-white text-center pt-4 text-shadow">
        Weather App
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="card col-11 col-sm-10 col-md-6 mx-auto mt-3 p-5 text-white">
          <div class="d-flex w-100 gap-2">
            <input
              class="w-100 ps-3 p-2 text-start border border-light input-city rounded-pill text-white"
              type="text"
              placeholder="Search"
              required
            />
            <button
              class="btn btn-outline-dark text-white border border-light rounded-circle search"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <!-- loading -->
          <div
            class="loading text-center pt-4 text-white"
          >
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>       
          </div>
          <div class="weather">
            <div class="city h2 py-4 fw-bold"></div>
            <div class="h1 fw-bold temp"></div>
            <div class="d-flex gap-2 py-1 align-items-center">
              <img class="icon" />
              <div class="description text-capitalize fw-bold"></div>
            </div>
            <div class="humidity py-1 fw-bold"></div>
            <div class="wind py-1 fw-bold"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="my-5">

      <div class="text-center text-light fw-bold power">
        Powerd by:
        <small>
          <a
            href="https://www.facebook.com/phnompenhcrown.fc.7?mibextid=ZbWKwL"
            class="fw-light"
            >@Chann Kimlong</a
          ></small
        >
      </div>
    </div>
      <!-- AddToAny BEGIN -->
      <div class="mt-3 d-flex justify-content-center">
        <!-- AddToAny BEGIN -->
        <div
          class="a2a_kit a2a_kit_size_32 a2a_default_style"
          data-a2a-url="https://kimlong168.github.io/weather-app/"
          data-a2a-title="Tic Tac Toe"
        >
          <a class="a2a_button_facebook"></a>
          <a class="a2a_button_telegram"></a>
          <a class="a2a_button_line"></a>
          <a class="a2a_button_facebook_messenger"></a>
        </div>
        <script async src="https://static.addtoany.com/menu/page.js"></script>
        <!-- AddToAny END -->
      </div>

      <script async src="https://static.addtoany.com/menu/page.js"></script>
      <!-- AddToAny END -->
    </footer>

    <!-- javascript code -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="script.js"></script>
  </body>
</html>
